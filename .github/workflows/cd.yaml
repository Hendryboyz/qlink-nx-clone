name: Deploy to ECS workflow
on:
  workflow_call:
    inputs:
      build-env:
        required: true
        type: string
      version-file:
        required: true
        type: string
      ecr-repository:
        required: true
        type: string
      task-definition:
        required: true
        type: string
      task-container-name:
        required: true
        type: string
      ecs-cluster:
        required: true
        type: string
      ecs-service:
        required: true
        type: string
      dry-run:
        required: false
        type: boolean
jobs:
  Prepare-then-Deploy:
    runs-on: ubuntu-latest
    environment: ${{ inputs.build-env }}
    steps:
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ vars.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Prepare the Variables for Deployment Steps
        id: prep-vars
        run: |
          VERSION=$(grep '"version"' ${{ inputs.version-file }} | sed 's/.*"version":\ "\(.*\)",/\1/')
          IMAGE_TAG=${{ steps.login-ecr.outputs.registry }}/${{ inputs.ecr-repository }}:$VERSION
          echo "image=$IMAGE_TAG" >> $GITHUB_OUTPUT

# Render Action Repo: https://github.com/aws-actions/amazon-ecs-render-task-definition
      - name: Fill in the new image ID in the Amazon ECS task definition
        id: render-task-def
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: ${{ inputs.task-definition }}
          container-name: ${{ inputs.task-container-name }}
          image: ${{ steps.prep-vars.outputs.image }}

      - name: Debug Task Definition Render Result
        if: ${{ inputs.dry-run }}
        run: |
          echo ${{ steps.render-task-def.outputs.task-definition }}


# Deploy Action Repo: https://github.com/aws-actions/amazon-ecs-deploy-task-definition
      - name: Deploy to ECS cluster
        if: ${{ inputs.dry-run == null || inputs.dry-run == false }}
        uses: aws-actions/amazon-ecs-deploy-task-definition@v2
        with:
          task-definition: ${{ steps.render-task-def.outputs.task-definition }}
          service: ${{ inputs.ecs-service }}
          cluster: ${{ inputs.ecs-cluster }}
          wait-for-service-stability: true
