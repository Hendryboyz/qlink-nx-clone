name: QLink Demo Site Build/Deploy
run-name: ${{ github.actor }} is running qapp build & deployment for demo üöÄ
on:
  workflow_dispatch:
  push:
    branches:
      - main
jobs:
  Explore-Workflow-Status:
    runs-on: ubuntu-latest
    steps:
      - run: echo "üéâ The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "üêß This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "üîé The name of your branch is ${{ github.ref }}(${{ github.ref_name }}) and your repository is ${{ github.repository }}."
      - name: Check out repository code
        uses: actions/checkout@v4
      - run: echo "üí° The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "üñ•Ô∏è The workflow is now ready to test your code on the runner."
      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}
      - run: echo "üçè This job's status is ${{ job.status }}."

  Build-Backend:
    name: build-backend
    uses: ./.github/workflows/ci.yaml
    secrets: inherit
    with:
      build-env: demo
      dockerfile: deployments/dockerfiles/backend.Dockerfile
      ecr-repository: qapp-dev-backend
      push-config: true
  Deploy-Backend:
    needs: [Build-Backend]
    uses: ./.github/workflows/cd.yaml
    secrets: inherit
    with:
      build-env: demo
      deploy-version: ${{ needs.Build-Backend.outputs.imagetag }}
      ecr-repository: qapp-dev-backend
      task-definition: deployments/tasks/demo/backend.json
      task-container-name: backend-app
      ecs-service: qapp-dev-backend-service
#      dry-run: true

  Build-Backoffice:
    uses: ./.github/workflows/ci.yaml
    secrets: inherit
    with:
      build-env: demo
      dockerfile: deployments/dockerfiles/bo.Dockerfile
      ecr-repository: qapp-dev-backoffice
  Deploy-Backoffice:
    needs: Build-Backoffice
    uses: ./.github/workflows/cd.yaml
    secrets: inherit
    with:
      build-env: demo
      deploy-version: ${{ needs.Build-Backoffice.outputs.imagetag }}
      ecr-repository: qapp-dev-backoffice
      task-definition: deployments/tasks/demo/backoffice.json
      task-container-name: backoffice-app
      ecs-service: qapp-dev-backoffice-service

  Build-Client:
    uses: ./.github/workflows/ci.yaml
    secrets: inherit
    with:
      build-env: demo
      dockerfile: deployments/dockerfiles/client.Dockerfile
      ecr-repository: qapp-dev-client
  Deploy-Client:
    needs: Build-Client
    uses: ./.github/workflows/cd.yaml
    secrets: inherit
    with:
      build-env: demo
      deploy-version: ${{ needs.Build-Client.outputs.imagetag }}
      ecr-repository: qapp-dev-client
      task-definition: deployments/tasks/demo/client.json
      task-container-name: client-app
      ecs-service: qapp-dev-client-service
#      dry-run: true

