name: QLink Demo Site Build/Deploy
run-name: ${{ github.actor }} is running qapp build & deployment for demo ğŸš€
on:
  workflow_dispatch:
  push:
    branches:
      - cicd/poc
jobs:
  Explore-Workflow-Status:
    runs-on: ubuntu-latest
    steps:
      - run: echo "ğŸ‰ The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "ğŸ§ This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "ğŸ” The name of your branch is ${{ github.ref }}(${{ github.ref_name }}) and your repository is ${{ github.repository }}."
      - name: Check out repository code
        uses: actions/checkout@v4
      - run: echo "ğŸ’¡ The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "ğŸ–¥ï¸ The workflow is now ready to test your code on the runner."
      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}
      - run: echo "ğŸ This job's status is ${{ job.status }}."

  Build-Backend:
    name: build-backend
    uses: ./.github/workflows/ci.yaml
    secrets: inherit
    with:
      build-env: demo
      dockerfile: deployments/dockerfiles/backend.Dockerfile
      ecr-repository: qapp-dev-backend
      push-config: true

  Check-Build-Backend-Result:
    runs-on: ubuntu-latest
    needs: Build-Backend
    steps:
      - run: echo ${{ needs.Build-Backend.outputs.imagetag }}

  Deploy-Backend:
    needs: [Build-Backend, Check-Build-Backend-Result]
    uses: ./.github/workflows/cd.yaml
    secrets: inherit
    with:
      build-env: demo
      deploy-version: ${{ needs.Build-Backend.outputs.imagetag }}
      ecr-repository: qapp-dev-backend
      task-definition: deployments/tasks/demo/backend.json
      task-container-name: backend-app
      ecs-service: qapp-dev-backend-service
      dry-run: true

