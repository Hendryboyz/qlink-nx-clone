name: Output image workflow

on:
  workflow_call:
    inputs:
      build-env:
        required: true
        type: string
      dockerfile:
        required: true
        type: string
      version-file:
        required: false
        type: string
      ecr-repository:
        required: true
        type: string
      push-config:
        type: boolean
    outputs:
      imagetag:
        value: ${{ jobs.example_job.outputs.image_version }}
        description: "the image build and push by the CI workflow"
      image:
        value: ${{ jobs.example_job.outputs.image }}
        description: "the image build and push by the CI workflow"
      firstword:
        description: "The first output string"
        value: ${{ jobs.example_job.outputs.output1 }}
      secondworld:
        description: "The second output string"
        value: "world"

jobs:
  example_job:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    environment: ${{ inputs.build-env }}
    outputs:
      output1: ${{ steps.build-image.outputs.firstword }}
      image_version: ${{ steps.build-image.outputs.image_version }}
      image: ${{ steps.build-image.outputs.image }}
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ vars.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Environment Variables Injection and Determine Dockerfile Path
        env:
          ENVVARS_JSON: ${{ toJSON(vars) }}
        run: |
          echo "$ENVVARS_JSON" | jq -r 'keys[] as $k | "\($k)=\(.[$k])"' >> $GITHUB_ENV
          DOCKERFILE="${{ inputs.dockerfile }}"
          echo "DOCKERFILE=$DOCKERFILE" >> $GITHUB_ENV
          echo "Using Dockerfile: $DOCKERFILE"

      - name: Substitute DotEnv Configurations
        id: dotenv-sub
        env:
          DB_USERNAME: ${{ secrets.DB_USERNAME }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
          SMTP_USER: ${{ secrets.SMTP_USER }}
          SMTP_PASSWORD: ${{ secrets.SMTP_PASSWORD }}
          RECAPTCHA_SECRET_KEY: ${{ secrets.RECAPTCHA_SECRET_KEY }}
          RECAPTHCA_SITEKEY: ${{ secrets.RECAPTHCA_SITEKEY }}
        run: |
          envsubst < .env.template > .env

      - name: Build Docker Image
        id: build-image
        run: |
          VERSION=latest
          if [ -n "${{ inputs.version-file }}" ] ;then
            VERSION=$(grep '"version"' ${{ inputs.version-file }} | sed 's/.*"version":\ "\(.*\)",/\1/')
          fi
          cat .env
          IMAGE_TAG=${{ steps.login-ecr.outputs.registry }}/${{ inputs.ecr-repository }}:$VERSION
          echo "image_version=$VERSION"
          echo "image_version=$VERSION" >> $GITHUB_OUTPUT
          echo "image=$IMAGE_TAG" >> $GITHUB_OUTPUT
          echo "firstword=hello" >> $GITHUB_OUTPUT
